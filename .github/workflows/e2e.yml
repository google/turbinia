name: Turbinia E2E Test

on: [push, pull_request]

jobs:
  e2e-test:
    name: Run local stack e2e test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Poll request status
        run: |
          chmod +x ./turbinia/e2e/e2e-local.sh
          ./turbinia/e2e/e2e-local.sh
