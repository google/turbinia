{{- $userconfigs := .Files.Glob .Values.config.override }}
{{- if $userconfigs }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "turbinia.fullname" . }}-configmap
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "turbinia.labels" . | nindent 4 }}
data:
{{ ($userconfigs).AsConfig | indent 2 }}
{{- end }}