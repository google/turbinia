# Triage recipe for quick initial response (specific to macOS).

globals:
  jobs_allowlist:
    - FileSystemTimelineJob
    - PlasoJob
    - PsortJob

plaso_base:
  task: 'PlasoTask'

  file_filter: [
      '/[.]fseventsd/.+',
      '/Library/Preferences/SystemConfiguration/com[.]apple[.]airport[.]preferences[.]plist',
      '/private/tmp/.+',
      '/private/var/tmp/.+',
      '/private/var/log/asl/.+',
      '/root/[.]sh_history',
      '/root/[.]bash_history',
      '/root/[.]zhistory',
      '/root/[.]zsh_history',
      '/root/[.]local/share/fish/fish_history',
      '/Users/.+/Library/Preferences/.+LSSharedFileList[.]plist',
      '/Users/.+/Library/Application Support/Firefox/.+',
      '/Users/.+/Library/Application Support/Google/Chrome/.+',
      '/Users/.+/[.]local/share/fish/fish_history',
      '/Users/.+/[.]bash_history',
      '/Users/.+/[.]zhistory',
      '/Users/.+/[.]zsh_history',
      '/Users/.+/[.]sh_history',
      '/usr/lib/cron/jobs/.+',
      '/var/log/asl/.+',
  ]
