# Triage recipe for quick initial response (specific to Linux).

globals:
  jobs_allowlist:
    - CronExtractionJob
    - CronAnalysisJob
    - PlasoJob
    - PsortJob
    - FileSystemTimelineJob

plaso_base:
  task: 'PlasoTask'

  file_filter: [
      '/dev/shm/.+',
      '/etc/anacrontab',
      '/etc/cron.daily/.+',
      '/etc/cron.hourly/.+',
      '/etc/cron.monthly/.+',
      '/etc/cron.weekly/.+',
      '/home/.+/[.]zhistory',
      '/home/.+/[.]zsh_history',
      '/home/.+/[.]bash_history',
      '/home/.+/[.]sh_history',
      '/home/.+/[.]local/share/fish/fish_history',
      '/home/.+/[.]config/google-chrome',
      '/home/.+/[.]config/chromium',
      '/home/.+/[.]mozilla/firefox/.+',
      '/home/.+/[.]cache/.+',
      '/root/[.]sh_history',
      '/root/[.]bash_history',
      '/root/[.]zhistory',
      '/root/[.]zsh_history',
      '/root/[.]local/share/fish/fish_history',
      '/root/[.]cache/.+',
      '/root/[.]local/.+',
      '/tmp/.+',
      '/var/log/.+',
      '/var/spool/.+',
      '/var/run/.+',
      '/var/spool/anacron/.+',
      '/var/tmp/.+',
  ]
